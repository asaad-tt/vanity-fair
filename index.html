<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanity Fair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- header section start -->
    <header>
        <!-- ---------- header top menu  start ---------  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Vanity Fair</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">news</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./question.html" target="_blank">blog</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- ---------- header top menu  END ---------  -->

        <!-- --------------- category section start -----------------  -->
        <ul id="all-category" class=" nav justify-content-center">

        </ul>

        <!-- --------------- category section end -----------------  -->
    </header>
    <!-- header section end  -->


    <!-- news card section start  -->
    <section class="container mt-5">
        <h2 id="count_news" class="text-center">
            
        </h2>
        <div id="news-Container">

        </div>
        

        <div id="no_news">
            <h3 class="text-warning">No News Found</h3>
        </div>

        <div>
            
        </div>


    </section>
    <section id="loader" class="d-none">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <!-- news card section end -->

    <!-- modal details  -->
   
  <section>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
    <div id="modal_container">
        <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5  class="modal-title" id="newsDetailModalLabel"></h5>
                  <div id="modal_image">
                   
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal_description" class="modal-body">
                  
                </div>
                <div id="author_detail" class="row">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>
    </div>
  </section>
    



    <script src="./js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
